
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="assets/logo.png" draggable="false" alt="logo">
        </a>

        <div class="header-right">
            <a class="active" href="index.html">Home</a>
          <a href="index.html">About Us</a>
          <a href="calculator.html">Calculator</a>
        </div>
      </div>
    </header>

    <div class="calculator">
        <div class="display">
          <input type="text" id="result" value="0" readonly>
        </div>
        <div class="buttons">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operator" value="+">+</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operator" value="-">-</button>
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operator" value="*">*</button>
          <button class="clear" value="C">C</button>
          <button class="number" value="0">0</button>
          <button class="equals" value="=">=</button>
          <button class="operator" value="/">/</button>
        </div>
      </div>

      <div class="text2">
        <p>"Solusi Perhitungan Instan."</p>
      </div>
    </div>

    <div>
        <img src="./assets/bncc.png" alt="bncc" draggable="false" class="bncc">
    </div>
    
      <script src="calculator.js"></script>
